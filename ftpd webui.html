<html>
<title>ftpd webui</title>
<script type="text/javascript">
	function shengCheng()
	{
		var scml="busybox tcpsvd -vE 0.0.0.0 "+document.getElementById("duanKou").value+" busybox ftpd ";
		if(document.getElementById("yunXuShangChuan").checked==1){
			scml+="-w";
		}
		if(document.getElementById("logToSyslog").checked==1){
			scml+="-S";
		}
		scml+=" "+document.getElementById("muLu").value;
		
		if(document.getElementById("houTaiYX").checked==1){
			scml+=" &";
		}
		document.getElementById("shuChuMingLing").value=scml;
	}
	function fuZhiDaoJTB(){
		navigator.clipboard.writeText(document.getElementById("shuChuMingLing").value);
	}
</script>
<body>
	<form>
		目录:
<input id="muLu" value="/data/data/com.termux/files/home">
端口:
<input id="duanKou" value="2121">
<input id="yunXuShangChuan" type="checkbox" checked="1">
允许上传
<input type="checkbox" id="logToSyslog">
记录日志到syslog
<input type="checkbox" id="houTaiYX" checked="1">后台运行
<br>
<br>
输出命令:
<textarea id="shuChuMingLing"></textarea>
<input type="button" value="生成" onclick="shengCheng()">
<input type="button" value="复制到剪贴板" onclick="fuZhiDaoJTB()">
	</form>
ver 0.5
</body>
</html>
